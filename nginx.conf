# Dropease Landing Page - dropease.tech
# File: /etc/nginx/sites-available/dropease.tech

server {
    listen 80;
    server_name dropease.tech www.dropease.tech;

    # Logs riêng cho domain này (không trộn với apps khác)
    access_log /var/log/nginx/dropease-access.log;
    error_log /var/log/nginx/dropease-error.log;

    # Redirect to HTTPS (sẽ được Certbot tự động thêm sau khi setup SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:3001;  # ← PORT 3001 (đổi nếu conflict)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files caching
    location /_next/static {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public files caching
    location /static {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "public, max-age=86400";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# SETUP INSTRUCTIONS:
# 1. Copy file này vào: sudo nano /etc/nginx/sites-available/dropease.tech
# 2. Enable: sudo ln -s /etc/nginx/sites-available/dropease.tech /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo nginx -s reload
# 5. SSL: sudo certbot --nginx -d dropease.tech -d www.dropease.tech

